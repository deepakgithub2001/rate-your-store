services:
  - type: web
    name: rate-your-store-api
    env: ruby
    plan: free
    buildCommand: |
      cd rate-your-store-api
      bundle install
      bundle exec rake db:migrate
    startCommand: cd rate-your-store-api && bundle exec rails s
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rate-your-store-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

databases:
  - name: rate-your-store-db
    plan: free
