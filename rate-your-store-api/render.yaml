services:
  - type: web
    name: rate-your-store-api
    env: ruby
    plan: free
    rootDir: rate-your-store-api   # ðŸ‘ˆ This tells Render to enter this folder first
    buildCommand: |
      bundle install
      bundle exec rake db:migrate
    startCommand: bundle exec rails server -p 3000
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rate-your-store-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true

databases:
  - name: rate-your-store-db
    plan: free
